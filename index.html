<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Know List - for ANILIST</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/style/main.css">
    <link rel="icon" type="image/x-icon" href="./src/style/website_icon.png">
</head>

<body>
    <div class="body">
        <div class="search">
            <input class="search fa" placeholder="Search Anime Here ... (Anilist ID, Name)" id="getAnimeByID">
            <button class="searchBtn fa" id="searchAnimeByIDBtn"></button>
        </div>
        <div class="list" id="animeList">
            <div class="pageChange" id="changePage">
                <button id="pageLeft">
                    <<< </button><input value="0" id="inputPage"><button id="pageRight"> >>> </button><button
                            id="applyButton" class="applyButton fa"></button>
            </div>
        </div>
    </div>

    <div id="anime_full_detail" class="anime_full_detail" style="display: none;">
        <div class="detail_popup">
            <button id="closeButton">x</button>
            <div class="full_anime_info">
                <div class="left_info hide_scroll">
                    <img id="preview_image" src="">
                    <iframe id="video_trailer" src="" frameborder="0" allow="autoplay;" allowfullscreen></iframe>
                    <div class="detail_info"><a>Studio: </a><a id="studio"></a></div>
                    <div class="detail_info"><a>Producers: </a><a id="producers"></a></div>
                    <div class="detail_info"><a>Source: </a><a id="source"></a></div>
                    <div class="detail_info"><a>Episode: </a><a id="episodes"></a></div>
                    <div class="detail_info"><a>Season Year: </a><a id="season"></a></div>
                    <div class="detail_info"><a>Average Score: </a><a id="average_score"><a>/100</a></a></div>
                    <div class="detail_info"><a>Popularity: </a><a id="popularity"></a></div>
                    <div class="detail_info"><a>Hashtag: </a><a id="hashtag" target="_blank"></a></div>
                    <div class="detail_info"><a>Anilist ID: </a><a id="anilistid" target="_blank"></a></div>
                </div>
                <div class="right_info hide_scroll">
                    <div class="detail_anime_name">
                        <a title="Fandom" id="setFandomURL" target="_blank"><img id="fandomImage" class="fandomImage"
                                src="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&size=64&url=https://www.fandom.com/"></a>

                        <a title="Seach on ANiX.TO" id="setANiiX.TOSrc" href="" target="_blank"><img class="fandomImage"
                                src="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&size=64&url=https://anix.to/"></a>

                        <a title="Search on Novel Cool" id="conglightnovelsearch" href="" target="_blank"><img
                                class="fandomImage"
                                src="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&size=64&url=https://www.novelcool.com/"></a>

                        <a title="Search on Spotify" id="setSpotifyURL" href="" target="_blank"><img class="fandomImage"
                                src="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&size=64&url=https://spotify.com/"></a>

                        <a class="anime_name" id="anime_name"></a>
                    </div>
                    <a id="description"></a>
                    <div class="youtube_embed_full_opening">
                    </div>

                    <div id="charList">
                        <button id="main_character_list_toggle" class="index_button" toggle="false">
                            <a class="index"></a>
                            <a class="fa arrow arrow_down"></a>
                            <a class="fa arrow arrow_up"></a>
                        </button>
                        <div id="main_character_list"></div>

                        <button id="supporting_character_list_toggle" class="index_button" toggle="false">
                            <a class="index"></a>
                            <a class="fa arrow arrow_down"></a>
                            <a class="fa arrow arrow_up"></a>
                        </button>
                        <div id="supporting_character_list"></div>

                        <button id="background_character_list_toggle" class="index_button" toggle="false">
                            <a class="index"></a>
                            <a class="fa arrow arrow_down"></a>
                            <a class="fa arrow arrow_up"></a>
                        </button>
                        <div id="background_character_list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./src/script/main.js">
</script>

</html>
